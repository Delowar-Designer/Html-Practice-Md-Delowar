<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title> Details and figure seemntic tags </title>
		
		<style>
			details[open]> summary{
			background-color: aqua;
			}
		</style>
	</head>
	<body>
		<details>
			<summary> Summary here </summary>
			Search, explore and edit the best-fitting free icons or vectors for your projects using a wide variety vector library. 
			Download free SVG vectors and icons for commercial use.
		</details>
		<figure>
			<img src="python cover Php.png" alt="list"/>
			<figcaption> fig1: list image </figcaption>
		</figure>
	</body>
</html>
