<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Abut Form Delowar</title>
</head>
<body>
    <form>
        <h1 style="text-align: center;">Sign Up Form</h1>
        <hr>
        <br>
        <label for="user"> Name: </label>
        <input type="text" id="user" name="user" placeholder="User Name"> <br>
        <label for="email"> Email: </label>
        <input type="email" id="email" name="usermail" placeholder="User Mail" required> <br>
        <label for="pass"> Password: </label>
        <input type="password" id="pass" name="password" placeholder="Password"> <br>
        <label for="phn"> Phone: </label> <br>
        <select name="code">
            <option value="+880">+880</option>
            <option value="+990">+990</option>
            <option value="+110">+110</option>
        </select>
        <input type="number" id="phn" name="phone" placeholder="152548218"> 
        <br>
        <label for="country">Country</label>
        <input list="con">
        <datalist id="con">
            <option value="Bangladesh"></option>
            <option value="India"></option>
            <option value="Us"></option>
        </datalist>
        <br>
        Gender:
        <input type="radio" id="gnd1" name="gender">
        <label for="gnd1"> Male </label>
        <input type="radio" id="gnd2" name="gender">
        <label for="gnd2"> Female </label>
        <br>
        <label for="date">Date of Birth: </label>
        <input type="date" id="date" name="dob"> <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="tm">
        <br>
        <label for="colors"> Colors</label>
        <input type="color" id="color" name="col">
        <br>
        <label for="file">Choose Photo</label>
        <input type="file" id="file" name="f1">
        <br>
        <input type="checkbox" id="vehiclel" name="vec">
        <label for="vehiclel"> I have a Programing</label>
        <input type="checkbox" id="vehiclel2" name="vec">
        <label for="vehiclel2"> I have a Graphish</label>
        <br>
        <textarea name="comment" cols="30" rows="10">Write about yourself</textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
